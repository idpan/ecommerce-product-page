<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./product-image.css">

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body> 
    <header class="flex-between">
      <nav class="nav-page flex-between">
        <button class="hamburger">
          <img src="./images/icon-menu.svg" alt="menu-icon" />
        </button>

        <a href="./">
          <img src="./images/logo.svg" alt="logo" />
        </a>

        <div class="link">
          <div class="back">
            <button type="button" class="close">
              <img src="./images/icon-close.svg" alt="close" />
            </button>
            <div>
              <a href="#collections">Collection</a>
              <a href="#men">Men</a>
              <a href="#women">Women</a>
              <a href="#about">About</a>
              <a href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <nav class="nav-user flex-between">
        <button type="button"  class="cart-icon">
          <img src="./images/icon-cart.svg" alt="cart-icon" />
        <div class="cart-icon__amount">3</div>
        </button>

        <div class="cart-container">
          <div class="cart-container__label">
            Cart
          </div>
          <div class="cart-container__content">
            <div class="cart-empty">Your cart is empty.</div>
            <div class="cart-product-container">

              <div class="cart-product">
                
                <div>
                  <img src="./images/image-product-1-thumbnail.jpg" alt="product-image" />
                </div>
                <div>
                  <div class="cart-product__name">Autumn Limited Edition...</div>
                  <div class="cart-product__price">
                    <span class="actual-price">$125.00</span>
                    x
                    <span class="quantity-product">3 </span>
                    <span class="total-price">$375.00 </span>
                  </div>
                </div>
                <button class="delete-button" type="button">
                  <img src="./images/icon-delete.svg" alt="" />
                </button>
              </div>
            </div>
            <button type="button" class="checkout-button">Checkout</button>
          </div>
          </div>
        </div>
        <div class="profile">
          <a href="#profile">
            <img src="./images/image-avatar.png" alt="profile-image" />
          </a>
        </div>
      </nav>
    </header>
    <section class="product-image">
      <div class="product-image__hero">
        <button type="button" class="slide-btn" data-slide="left"></button>      
        <img src="./images/image-product-1.jpg" alt="product-image" class="product-image__image">
        <button type="button" class="slide-btn" data-slide="right"></button> 
      </div>
      <div class="product-image__thumbnail">
        <button class="active-thumbnail" type="button" data-index="0"><img src="./images/image-product-1-thumbnail.jpg" alt="thumbnail-1" ></button>
        <button type="button" data-index="1"><img src="./images/image-product-2-thumbnail.jpg" alt="thumbnail-2" ></button>
        <button type="button" data-index="2"><img src="./images/image-product-3-thumbnail.jpg" alt="thumbnail-3" ></button>
        <button type="button" data-index="3"><img src="./images/image-product-4-thumbnail.jpg" alt="thumbnail-4" ></button>
     
    </section>
    <main></main>
    <section class="payment"></section>

    <!-- Collections Men Women About Contact Sneaker Company Fall Limited Edition Sneakers These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can
    offer. $125.00 50% $250.00 0 Add to cart -->

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  <script src="./main.js" ></script>
  </body> 
</html>
